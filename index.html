<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Quiz App</h1>
        
        <!-- Quiz Section -->
        <div id="quiz-section">
            <div id="question-container">
                <h2 id="question">Question will appear here</h2>
            </div>
            <div id="answer-options">
                <button class="answer-btn" data-answer="0">Answer 1</button>
                <button class="answer-btn" data-answer="1">Answer 2</button>
                <button class="answer-btn" data-answer="2">Answer 3</button>
                <button class="answer-btn" data-answer="3">Answer 4</button>
            </div>
            <button id="next-btn" disabled>Next Question</button>
        </div>
        
        <!-- Score Section -->
        <div id="score-section" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p id="score-text">Your score: <span id="score">0</span> out of <span id="total">0</span></p>
            <p id="percentage">0%</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
